{% extends 'l-bar.html' %}

{%  block content %}

<h3>Users</h3>
    <a href="/web/user?action=new">
        <button class="btn btn-float btn-primary my-1" type="button"><i class="material-icons">add</i></button>
    </a>
    <table class="table table-hover table-dark table-sm">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">User name</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
                <tr>
                    <td scope="col">
                        {{ user.first_name }} {{ user.last_name }}
                    </td>
                    <td scope="col">{{ user.username }}</td>
                    <td scope="col">{{ user.email }}</td>
                    <td scope="col">
                        <a href="/web/user?action=update&username={{ user.username }}">
                            <i class="material-icons">edit</i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
